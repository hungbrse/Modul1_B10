<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let array = [2, 7, 9, 1, 6, 44, 7, 23];

      let max = 0;
      let number2 = 0;
      let number3 = 0;

      for (let index = 0; index < array.length; index++) {
        if (array[index] > max) {
          max = array[index];
        }

        if (array[index] > number2 && array[index] < max) {
          number2 = array[index];
        }
      }

      for (let index = 0; index < array.length; index++) {
        if (
          array[index] > number3 &&
          array[index] < max &&
          array[index] < number2
        ) {
          number3 = array[index];
        }
      }
      console.log(max);
      console.log(number2);
      console.log(number3);
    </script>
  </body>
</html>
