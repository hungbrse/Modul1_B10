<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let array = [2, 7, 9, 1, 6, 44, 7, 23];

      let max = 0;

      let min = array[0];

      for (let index = 0; index < array.length; index++) {
        if (array[index] > max) {
          max = array[index];
        }
      }

      console.log("So Lon Nhat:" + max);

      for (let index = 0; index < array.length; index++) {
        if (array[index] < min) {
          min = array[index];
        }
      }
      console.log("So Nho Nhat:" + min);
    </script>
  </body>
</html>
